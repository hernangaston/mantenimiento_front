<div class="panel">
  <app-boton-dash [ruta]="'/dashboard'" [titulo]="'Nuevo sector'"></app-boton-dash>
  <form [formGroup]="sectorForm" (ngSubmit)="onSubmit()">
    <div class="grid-container">
      <app-form-input label="Nombre" type="text" controlName="nombre" [formGroup]="sectorForm">
      </app-form-input>

      <app-form-input label="labelTag" type="number" controlName="labelTag" [formGroup]="sectorForm">
      </app-form-input>
    </div>
    <div class="grid-container">
      <app-form-select label="Ubicacion" controlName="id_ubicacion" [formGroup]="sectorForm" [options]="ubicaciones"
        displayProperty="nombre" valueProperty="id_ubicacion">
      </app-form-select>

      <app-form-select label="Activos" controlName="id_activo" [formGroup]="sectorForm" [options]="activos"
        displayProperty="nombre" valueProperty="id_activo">
      </app-form-select>
    </div>
    <button type="submit" class="btn-submit" [disabled]="sectorForm.invalid">Registrar sector</button>
  </form>
</div>
