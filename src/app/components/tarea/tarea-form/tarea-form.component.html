<div class="panel">
  <app-boton-dash [ruta]="ruta" [titulo]="titulo"></app-boton-dash>
  <form [formGroup]="tareaForm" (ngSubmit)="onSubmit()">
    <div class="grid-container">

      <app-form-select label="Tipo de tarea" controlName="id_tita" [formGroup]="tareaForm" [options]="tiposTarea"
        displayProperty="nombre" valueProperty="id_tita">
      </app-form-select>
    </div>
    <div class="grid-container">

      <app-form-input label="Tiempo Estimado" type="number" controlName="tiempo_estimado" [formGroup]="tareaForm">
      </app-form-input>
    </div>
    <div class="grid-container">

      <app-form-date-input label="Fecha de CreaciÃ³n" controlName="fecha_creacion" [formGroup]="tareaForm">
      </app-form-date-input>

    </div>
    <button type="submit" class="btn-submit" [disabled]="tareaForm.invalid">Registrar Tarea</button>
  </form>
</div>
