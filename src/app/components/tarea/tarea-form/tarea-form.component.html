<div class="panel">
  <app-boton-dash [ruta]="ruta" [titulo]="titulo"></app-boton-dash>
  <form [formGroup]="tareaForm" (ngSubmit)="onSubmit()">
    <div class="fila">
      <div>
        <label for="id_tita">Tipo de Tarea</label>
        <select id="id_tita" formControlName="id_tita" required>
          <option value="">Seleccione un tipo de tarea</option>
          <option *ngFor="let tipo of tiposTarea" [value]="tipo.id_tita">{{ tipo.nombre }}</option>
        </select>
        <div *ngIf="tareaForm.get('id_tita')?.invalid && tareaForm.get('id_tita')?.touched">
          <small>Debe seleccionar un tipo de tarea.</small>
        </div>
      </div>
    </div>
    <div class="fila">
      <div>
        <label for="tiempo_estimado">Tiempo Estimado</label>
        <input type="number" id="tiempo_estimado" formControlName="tiempo_estimado"
          placeholder="Tiempo estimado en horas" />
        <div *ngIf="tareaForm.get('tiempo_estimado')?.invalid && tareaForm.get('tiempo_estimado')?.touched">
          <small *ngIf="tareaForm.get('tiempo_estimado')?.errors?.['required']">El tiempo estimado es
            obligatorio.</small>
          <small *ngIf="tareaForm.get('tiempo_estimado')?.errors?.['min']">Debe ser un número positivo.</small>
          <small *ngIf="tareaForm.get('tiempo_estimado')?.errors?.['pattern']">Debe ser un número con hasta 2
            decimales.</small>
        </div>
      </div>
    </div>
    <div class="fila">
      <div>
        <label for="fecha_creacion">Fecha de Creación</label>
        <input type="date" id="fecha_creacion" formControlName="fecha_creacion" />
      </div>

    </div>

    <!-- Botón de Enviar -->
    <button type="submit" class="btn-submit" [disabled]="tareaForm.invalid">Registrar Tarea</button>
  </form>
</div>
