<div class="login">
    <form [formGroup]="formData" class="custom-form" method="post">
        <h1>Login</h1>
        <input type="email" name="email" placeholder="Email" formControlName="email" required="required" />
        <input type="password" name="password" placeholder="Password" formControlName="password" required="required" />
        <button type="submit" (click)="login()">Log in</button>
    </form>
</div>
