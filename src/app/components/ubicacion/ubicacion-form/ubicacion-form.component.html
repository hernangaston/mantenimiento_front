<div class="panel">
  <app-boton-dash [ruta]="'/dashboard'" [titulo]="'Nueva ubicación'"></app-boton-dash>
  <form [formGroup]="ubicacionForm" (ngSubmit)="onSubmit()">
    <div class="grid-container">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre de la ubicación" required />
        <div *ngIf="ubicacionForm.get('nombre')?.invalid && ubicacionForm.get('nombre')?.touched">
          <small *ngIf="ubicacionForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
          <small *ngIf="ubicacionForm.get('nombre')?.errors?.['maxLength']">Máximo 255 caracteres.</small>
        </div>
      </div>

      <!-- Campo LabelTag -->
      <div class="form-group">
        <label for="labelTag">Label Tag</label>
        <input type="number" id="labelTag" formControlName="labelTag" placeholder="Etiqueta de la ubicación" />
      </div>
      <div class="form-group">
        <label for="fecha_creacion">Fecha de Creación</label>
        <input type="date" id="fecha_creacion" formControlName="fecha_creacion" />
      </div>

    </div>

    <button type="submit" class="btn-submit" [disabled]="ubicacionForm.invalid">Registrar ubicación</button>
  </form>
</div>
